<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.2.0/chartjs-plugin-zoom.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/js/uikit-icons.min.js"></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.9.3/dist/css/uikit.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css"
    />

    <script>
      ;(function () {
        var src = '//cdn.jsdelivr.net/npm/eruda'
        if (
          !/eruda=true/.test(window.location) &&
          localStorage.getItem('active-eruda') != 'true'
        )
          return
        document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>')
        document.write('<scr' + 'ipt>eruda.init();</scr' + 'ipt>')
      })()
    </script>

    <title>Lineログビューア</title>
  </head>

  <body>
    <div class="uk-container">
      <div class="uk-section" id="File_selection">
        <div class="js-upload" uk-form-custom>
          <input type="file" id="fileToLoad" multiple />
          <button
            class="uk-button uk-button-default"
            type="button"
            tabindex="-1"
          >
            アップロード
          </button>
        </div>
        <button class="uk-button uk-button-primary" onclick="loadFileAsText()">
          読み込む
        </button>
      </div>

      <div class="uk-section" id="status">
        <p id="status-text">ファイルを選択してください</p>
        <progress
          id="js-progressbar"
          class="uk-progress"
          value="0"
          max="100"
          style="display: none"
        ></progress>
      </div>

      <div class="uk-section" id="search-box" style="display: none">
        <div class="uk-margin">
          <form class="uk-search uk-search-default">
            <a
              href="#"
              class="uk-search-icon-flip"
              id="search-button"
              uk-search-icon
            ></a>
            <input
              class="uk-search-input"
              type="search"
              id="search"
              placeholder="Search"
            />
          </form>
        </div>
      </div>

      <div class="uk-section" id="result" style="display: none">
        <p id="result_title"></p>
        <p id="average_value"></p>
        <p id="over_1000_days"></p>
        <table
          class="uk-table uk-table-hover uk-table-striped"
          id="result_table"
          style="overflow-x: scroll; width: 90%"
        >
          <thead>
            <tr>
              <th>名前</th>
              <th>メッセージ数</th>
              <th>テキスト</th>
              <th>画像数</th>
              <th>動画</th>
              <th>スタンプ</th>
              <th>メンション</th>
              <th>初発言日</th>
            </tr>
          </thead>
          <tbody id="result_tbody"></tbody>
        </table>
      </div>

      <div class="uk-section" id="daily-data" style="display: none">
        <canvas id="daily-chart"></canvas>
      </div>

      <div class="uk-section" id="diary" style="display: none">
        <table
          class="uk-table uk-table-hover uk-table-striped"
          id="diary_table"
          style="overflow-x: scroll; width: 90%"
        >
          <thead>
            <tr>
              <th>日付</th>
              <th>内容</th>
            </tr>
          </thead>
          <tbody id="diary_tbody"></tbody>
        </table>
      </div>

      <div class="uk-section" id="help">
        <h3>このサイトの使い方</h3>
        <ol>
          <li>
            Lineのグループから「トーク履歴の送信」を押してtxtファイルをダウンロードする
          </li>
          <li>このサイトにtxtファイルをアップロードする</li>
          <li>「読み込む」をクリック</li>
        </ol>
      </div>
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
